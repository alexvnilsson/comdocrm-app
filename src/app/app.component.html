<div class="workspace-wrapper">
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-faded navbar-main">
        <div class="d-flex flex-row">
            <button class="navbar-toggler border-0 align-self-center pt-0 pb-0 mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Öppna/stäng navigation">
                <fa name="bars" size="1x"></fa>
            </button>

            <a class="navbar-brand display-4 pt-0 pb-0 align-self-center" routerLink="/">ComdoCRM</a>
        </div>

        

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="hidden-lg-up mt-4"></div>

            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active" *ngFor="let route of routeItems">
                    <a navItem class="nav-link" [routerLink]="route.href">
                        <fa *ngIf="route.faIcon" [name]="route.faIcon"></fa> {{ route.text }}</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row no-gutters p-2" style="z-index: 999">
        <div class="col-8">

        </div>
        <!-- User block -->
        <div class="col-4 d-flex flex-row justify-content-end">
            <ng-container *ngIf="userProfile">
                <div class="btn-group" dropdown placement="bottom right">
                    <button dropdownToggle type="button" class="btn btn-secondary border-0 dropdown-toggle" role="button">
                        <fa name="user"></fa> <span class="caret"></span>
                    </button>
                    <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                        <li role="menuitem"><a class="dropdown-item" href="#">Inställningar</a></li>
                        <li class="divider dropdown-divider"></li>
                        <li role="menuitem"><a class="dropdown-item" href="#">Logga ut</a>
                        </li>
                    </ul>
                </div>
            </ng-container>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>

<router-outlet name="account"></router-outlet>
