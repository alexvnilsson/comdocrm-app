<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a routerLink="/" class="nav-link">
        <span class="title">ComdoCRM</span>
      </a>
    </div>

    <!-- Host classings: header-nav -->
    <ccrm-navigation
      (onItemClicked)="onNavigationItemClicked()"></ccrm-navigation>

    <div class="header-actions">
      <ng-container *ngIf="auth0Profile">
        <clr-dropdown>
          <button class="nav-text" clrDropdownTrigger>
            {{ auth0Profile.name }}
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a href="#" clrDropdownItem (click)="onLogoutClicked()">Logga ut</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </ng-container>
    </div>
  </header>

  <!-- Content -->
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>

    <nav class="sidenav">

    </nav>
  </div>
</div>

<router-outlet name="account"></router-outlet>
