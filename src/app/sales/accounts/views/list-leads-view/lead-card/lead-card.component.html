<div class="modal-header" *ngIf="account">
	<h5 class="modal-title" i18n>{{ account.customer?.legalName }}</h5>
	<button type="button" class="close" (click)="onClosed.emit()" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
		</button>
</div>

<div class="modal-body p-0">
	<div class="container p-0">
		<div class="container bg-faded p-3">
			<div class="row">
				<div class="col-md-6">
					<p>Massa info</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-link" role="button">Importera</button>
</div>
