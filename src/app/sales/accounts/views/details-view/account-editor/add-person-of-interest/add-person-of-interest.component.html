<div class="modal-header" *ngIf="account">
    <h5 class="modal-title" i18n>Lägg till kontaktperson</h5>
    <button type="button" class="close" (click)="onClosed.emit()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form #personOfInterestForm="ngForm" (ngSubmit)="savePersonOfInterest(personOfInterestForm)">
    <div class="modal-body p-0">
        <div class="container p-0">
            <div class="container bg-faded p-3">
                <div class="row">
                    <div class="form-group col">
                        <label for="contactFullName">För- och efternamn</label>
                        <input id="contactFullName"
                            #contactFullName
                            type="text"
                            class="form-control"
                            placeholder="Anders Johansson"
                            [(ngModel)]="person.fullName"
                            name="person_fullname">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="personPhoneNumber">Telefonnummer</label>
                        <input id="personPhoneNumber" 
                            type="tel"
                            class="form-control"
                            placeholder="(+00) 000-000 000"
                            [(ngModel)]="person.phoneNumber"
                            name="person_phonenumber">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="personEmailAddress">E-postadress</label>
                        <input id="personEmailAddress" 
                            type="email"
                            class="form-control"
                            placeholder="namn@doman.se"
                            [(ngModel)]="person.emailAddress"
                            name="person_emailaddress">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="personOfInterestForm.form.invalid">Spara</button>
        <button type="button" class="btn btn-secondary" (click)="onClosed.emit()" data-dismiss="modal">Avbryt</button>
    </div>
</form>
