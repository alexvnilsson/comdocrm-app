<!-- :host.header-nav -->
<a
  *ngFor="let route of routes"
  class="nav-link"
  routerLinkActive="active"
  [routerLink]="route.href"
  (click)="onItemClicked.emit()">
    <!-- <clr-icon *ngIf="route.faIcon" [shape]="route.faIcon"></clr-icon> -->
    <span class="nav-text">{{ route.text }}</span>
</a>
