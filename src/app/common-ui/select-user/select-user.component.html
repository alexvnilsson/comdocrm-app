<div class="modal-header">
    <h5 class="modal-title" i18n>{{ title }}</h5>
    <button type="button" class="close" (click)="onClosed.emit()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form #selectUserForm="ngForm" (ngSubmit)="onFormSubmit(selectUserForm)">
    <div class="modal-body p-0">
        <div class="container p-0">
            <div class="container bg-faded p-3">
                <div class="pl-2 pr-2 d-flex flex-column align-items-start" style="border: 1px solid #e8e8e8">
                  <ng-container *ngIf="!users.loading">
                      <ng-container *ngFor="let user of users.users">
                        <div class="">
                            <i 
                              class="fa"
                              [class.fa-circle-thin]="!form.ids[user.id]"
                              [class.fa-check-circle]="form.ids[user.id]"></i>
                            <button type="button" class="btn btn-link" data-toggle="button" aria-pressed="false" (click)="onUserClicked(user)">{{ user.fullName }}</button>
                        </div>
                      </ng-container>
                  </ng-container>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="selectUserForm.form.invalid">VÃ¤lj</button>
    </div>
</form>
