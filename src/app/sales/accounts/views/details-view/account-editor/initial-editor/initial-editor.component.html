<form #accountForm="ngForm" (ngSubmit)="onSave(accountForm)">
    <div class="modal-header">
        <h5 class="modal-title" i18n>Skapa ny kontakt</h5>
        <button type="button" class="close" (click)="close()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body p-0">
        <div class="container p-0">
            <div class="container bg-faded p-3">
                <div class="row">
                    <div class="form-group col">
                        <label for="accountLegalName">Juridiskt namn</label>
                        <input id="accountLegalName"
                            #accountLegalName
                            autocomplete="off"
                            type="text"
                            class="form-control"
                            placeholder="För- efternamn/namn på företag"
                            [(ngModel)]="account.customer.legalName"
                            name="customerLegalName">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="accountForm.form.invalid">Spara</button>
        <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal">Avbryt</button>
    </div>
</form>
