<div class="container">
    <ccrm-ui-spinner *ngIf="uiState.isLoading"></ccrm-ui-spinner>

    <div [@doneLoadingTransition]="uiState.isLoading" *ngIf="!uiState.isLoading">
        <ng-container *ngIf="uiState.hasErrors">
            <div class="container mt-3 text-center">
                <h2 class="lead">Something went wrong...</h2>
            </div>
        </ng-container>
    </div>
</div>
