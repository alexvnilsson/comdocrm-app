<div class="workspace-wrapper">
    <nav class="navbar navbar-toggleable-md navbar-light navbar-main d-flex">
        <div class="d-flex flex-row">
            <button class="navbar-toggler border-0 align-self-center pt-0 pb-0 mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Öppna/stäng navigation">
                <fa name="bars" size="1x"></fa>
            </button>

            <a class="navbar-brand display-4 pt-0 pb-0 align-self-center" routerLink="/">
                <img src="assets/media/brand.svg" alt="ComdoCRM brand" width="74px" />
                ComdoCRM
            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="hidden-lg-up mt-4"></div>

            <ul class="nav nav-pills mr-auto">
                <li class="nav-item align-self-start" *ngFor="let route of routeItems">
                    <a navItem class="nav-link" routerLinkActive="active" [routerLink]="route.href">
                        <fa *ngIf="route.faIcon" [name]="route.faIcon"></fa> {{ route.text }}</a>
                </li>
            </ul>

            <div>
                Test
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>
</div>

<router-outlet name="account"></router-outlet>
