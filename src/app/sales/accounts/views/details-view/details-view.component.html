<navbar>
    <a navbarItem routerLink="/sales/accounts"><fa name="angle-left"></fa> Tillbaka</a>
    <a navbarItem (click)="onComposeLogMessageClick()"><fa name="calendar-o"></fa> Registrera händelse</a>
</navbar>


<ng-container *ngIf="account && account.state == isDraft">
    <div class="card card-inverse card-warning card-block text-white">
        <div class="card-title">
            <fa name="file-text"></fa> <h5 class="lead"> Detta är ett utkast</h5>
        </div>
        
        <a href="#" class="btn btn-secondary" (click)="onAccountInitialEdit()">Gör klart</a>
    </div>
</ng-container>

<ng-container *ngIf="account">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-md-8 bg-white vh-100">
                <div class="row bg-faded mb-2">
                    <div class="col-md-12 p-4">
                        <h5 class="lead"><span class="small text-muted">Kontakt</span></h5>
                        <h3 class="display-4 mt-0 mb-0">{{ account.customer?.legalName }}</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <ccrm-sales-accounts-status-composer-log 
                            *ngIf="composeLogOpen$ | async"
                            [account]="account"
                            (onSaved)="onStatusAdded.emit($event)"
                            (onClosed)="onComposeLogMessageClosed()">
                        </ccrm-sales-accounts-status-composer-log>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 pl-4 pr-4">
                        <ng-container *ngIf="account.statuses">
                            <ccrm-sales-accounts-status-item *ngFor="let status of account.statuses" [account]="account" [status]="status"
                                (onStatusDeleted)="onStatusDeleted.emit($event)"
                                (onUserTaskAdded)="onUserTaskAdded.emit($event)"
                                (onUserTaskDeleted)="onUserTaskDeleted.emit($event)"></ccrm-sales-accounts-status-item>
                        </ng-container>

                        <ng-container *ngIf="!account.statuses.length">
                            <h2 class="display-4 text-muted align-self-center text-center mt-3">Här finns ingenting</h2>
                        </ng-container>
                    </div>
                </div>

                
            </div>

            <div class="md-col-4 bg-faded pl-4 pr-4 pt-3" style="border-left: 1px solid #d8d8d8">
                <div class="row mb-3">
                    <div class="col-12">
                        <h5 class="text-muted">Ansvarig</h5>

                        <ng-select
                            #accountManagerSelector
                            [active]="getManagerSelectItem()"
                            [allowClear]="true"
                            [items]="usersAsSelect$ | async"
                            (selected)="onSelectManager($event)"
                            placeholder="Kundansvarig">
                        </ng-select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex flex-row">
                            <h5 class="text-muted">Kontaktpersoner</h5>
                            <span class="ml-2 text-muted" 
                                tooltip="Kontaktuppgifter till personer inom företaget/sekundära kontaktuppgifter"
                                container="body">
                                <fa name="info-circle"></fa>
                            </span>
                        </div>

                        <ng-container *ngIf="account.peopleOfInterest && account.peopleOfInterest.length > 0">
                            <div *ngFor="let person of account.peopleOfInterest">
                                <ccrm-sales-accounts-person-of-interest
                                    [account]="account"
                                    [person]="person"
                                    (onPersonDeleted)="onPersonDeleted($event, payload)">
                                </ccrm-sales-accounts-person-of-interest>
                            </div>
                        </ng-container>

                        <div class="row person-card pt-1 pb-1">
                            <div class="col">
                                <button (click)="onModalOpen.emit('modal_accounts_addPersonOfInterest')" class="btn btn-link pl-0 pr-0" role="button"><fa name="plus"></fa>Lägg till kontaktperson</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<modal-container id="modal_accounts_addPersonOfInterest" [state]="modalOpen$">
    <ccrm-accounts-add-person-of-interest [account]="account" 
        (onSaved)="onPersonOfInterestAdded.emit($event, payload)"
        (onClosed)="onModalOpen.emit(null)"></ccrm-accounts-add-person-of-interest>
</modal-container>

<router-outlet name="editor"></router-outlet>
<router-outlet name="contacts"></router-outlet>
<router-outlet name="reminders"></router-outlet>
