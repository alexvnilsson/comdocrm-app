<!-- Tab buttons -->
<div class="container-fluid d-flex flex-row pl-0 pr-0">
    <ng-container *ngFor="let tab of tabs">
        <button class="col btn tab-button" role="button" [class.tab-active]="tab.active" (click)="onTabClicked(tab, $event)">{{ tab.header }}</button>
    </ng-container>
</div>

<!-- Tab contents -->
<div class="container-fluid pl-0 pr-0">
    <ng-content></ng-content>
</div>
