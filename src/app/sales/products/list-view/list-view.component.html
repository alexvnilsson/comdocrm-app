<div class="container">
    <ng-container *ngFor="let product of products">
        <div class="card">
            <div class="card-block">
                <h4 class="card-title">{{ product.productName }}</h4>
                <p class="card-subtitle">{{ product.price }} {{ product.currency.abbreviation }}/{{ product.priceUnit.name || 'enhet' | lowercase }}</p>
            </div>
        </div>
    </ng-container>
</div>
