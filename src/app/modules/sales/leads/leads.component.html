<div class="container-fluid">
    <nav class="navbar navbar-light hidden-md-down">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a role="button" class="btn btn-outline-primary" href="#">+ Lead</a>
            </li>
        </ul>
    </nav>

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td>Company</td>
                <td style="width: 100px"><fa name="percent"></fa></td>
            </tr>
        </thead>

        <tbody>
            <tr leadListItem *ngFor="let lead of leads" [lead]="lead" (click)="openLead(lead)">
                <td>{{ lead.name }}</td>
                <td>{{ lead.company.name }}</td>
                <td style="width: 100px">
                    <div class="progress bg-info ">
                        <div class="progress-bar" role="progressbar" style="width: 75%; height: 5px;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<nav class="navbar fixed-bottom bg-faded navbar-light hidden-xl-up">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button role="button" class="btn btn-outline-primary btn-block"><fa name="plus"></fa> Lead</button>
        </li>
    </ul>
</nav>
