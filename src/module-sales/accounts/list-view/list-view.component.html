<ccrm-ui-navbar-sub>
  <button ccrmUiNavbarSubItem><fa name="plus"></fa> <span i18n="A new account in the context of sales and prospects">New account</span></button>
</ccrm-ui-navbar-sub>

<ccrm-ui-spinner *ngIf="uiState.isLoading"></ccrm-ui-spinner>

<div *ngIf="!uiState.isLoading && uiState.hasErrors" class="container mt-2 text-center">
    <div class="container bg-faded">
        <fa name="exclamation"></fa> <h2 class="lead"> Kunde inte h√§mta kundinformation</h2>
    </div>
</div>

<div *ngIf="!uiState.isLoading && !uiState.hasErrors">
    <div class="row no-gutters bg-faded">
        <div class="col-md-2"></div>

        <div class="col">
            <div class="container-fluid pt-2 pb-2">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button 
                            type="button" 
                            class="btn btn-secondary dropdown-toggle btn-sm" 
                            data-toggle="dropdown" 
                            aria-haspop="true" 
                            aria-expanded="false"
                            tooltip="Sortera"
                            i18n>...</button>

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" i18n>Date of dead-line</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row no-gutters">
        <div class="col-md-2 vh-100 pl-2 pr-2 justify-content-start bg-faded">
            <div class="container-fluid">
                <ng-container *ngFor="let account of accounts">
                    <ccrm-sales-accounts-status-item [account]="account" *ngFor="let status of account.statuses" [status]="status" [light]="true"></ccrm-sales-accounts-status-item>
                </ng-container>
            </div>
        </div>

        <div class="col-md-10">
            <div id="listView" class="container pt-2" style="position: relative">
                <ccrm-sales-accounts-list-view-item *ngFor="let account of accounts" [account]="account"></ccrm-sales-accounts-list-view-item>
            </div>
        </div>
